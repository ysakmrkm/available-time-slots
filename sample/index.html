<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body class="index home" itemscope="itemscope" itemtype="http://schema.org/WebPage" id="index">
    <p>Selected:<span id="selected-date"></span></p>
    <hr>
    <div id="app"></div>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/locales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      target = document.getElementById('app')
      
      date = new Date()
      date.setDate(date.getDate() - 1)
      
      settings = {
        businessHour: [8,  24],
        availabileTimeSlotResource: 'http://localhost:3001/json?start='+date.toISOString().split('T')[0],
        startDate: date,
        holidays: 'https://holidays-jp.github.io/api/v1/date.json',
        scrollable: true,
        calendar: true,
        iconFilePath: 'sample/image/',
        onClickTimeSlot: function(data) {
          document.getElementById('selected-date').innerHTML = ''
      
          data.forEach(function (data, index) {
            document.getElementById('selected-date').innerHTML += data+'<br>';
          });
        },
      }
      
      AvailableTimeSlots = new AvailableTimeSlots(target, settings)
      
      AvailableTimeSlots.init()
    </script>
  </body>
</html>
